---
version: "2.1"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - UMASK_SET=022 #optional
      - PLEX_CLAIM= #optional
    volumes:
      - /home/ssakhamuri/configs/plex:/config
      - /mnt/data/series:/series
      - /mnt/data/movies:/movies
      - /mnt/data/photos:/photos
      - /mnt/data/music:/music
    restart: unless-stopped

  nzbget:
    image: linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /home/ssakhamuri/configs/nzbget:/config
      - /mnt/data/nzbget/downloads:/downloads
    ports:
      - 6789:6789
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - UMASK_SET=022 #optional
    volumes:
      - /home/ssakhamuri/configs/sonarr:/config
      - /mnt/data/series:/series
      - /mnt/data/nzbget/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - UMASK_SET=022 #optional
    volumes:
      - /home/ssakhamuri/configs/radarr:/config
      - /mnt/data/movies:/movies
      - /mnt/data/nzbget/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
